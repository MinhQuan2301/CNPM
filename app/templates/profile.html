{% extends 'layout/base.html' %}

{% block title %} Trang chủ {% endblock %}

{% block content %}
<style>

.container {
    max-width: 700px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Thông tin người dùng */
h2 {
    text-align: center;
    margin-bottom: 20px;
}


.profile-info {
    display: flex;
    align-items: center;
    gap: 20px;
}

.profile-image img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
}

.profile-details h4 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.profile-details p {
    font-size: 1rem;
    margin-bottom: 5px;
}

/* Nút hành động */
.text-end .btn {
    margin-left: 10px;
    width: 150px;
}

</style>
    <div class="container mt-5">
        <h2>Thông tin cá nhân</h2>
        <div class="card p-4 mt-4">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/150" alt="Ảnh đại diện" class="rounded-circle">
                </div>
                <div class="profile-details">
                    <h4>Nguyễn Văn A</h4>
                    <p>Email: nguyenvana@example.com</p>
                    <p>Số điện thoại: 0123456789</p>
                    <p>Địa chỉ: 123 Đường ABC, Quận 1, TP. Hồ Chí Minh</p>
                </div>
            </div>
            <div class="text-end mt-3">
                <a href="#" class="btn btn-primary">Chỉnh sửa thông tin</a>
                <a href="#" class="btn btn-danger">Đăng xuất</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock%}
